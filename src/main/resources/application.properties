# Ket noi SQL Server
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;instanceName=MINH_NHUT;databaseName=SpringBootLoginRole;encrypt=true;trustServerCertificate=true
