spring.application.name=Demo__SpringSecurity_JWT



# Ket noi SQL Server
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;instanceName=MINH_NHUT;databaseName=springb3_security6;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false

# Cong ket noi
server.port=8080

# Tat cache
spring.thymeleaf.cache=false


spring.messages.basename=i18n/messages 

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/

# Cau hinh Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


# Cau hinh SpringSecurity
spring.security.user.name=trung
spring.security.user.password=123



